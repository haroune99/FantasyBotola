<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moroccan League Fantasy Football</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        header {
            background-color: #2c3e50;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
        }

        main {
            padding: 20px;
        }

        section {
            margin-bottom: 40px;
        }

        .team-list, .player-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Moroccan League Fantasy Football</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#teams">Teams</a></li>
                <li><a href="#players">Players</a></li>
                <li><a href="#leaderboard">Leaderboard</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home">
            <h2>Welcome to the Fantasy League</h2>
            <p>Join the excitement of the Moroccan League and create your dream team!</p>
        </section>

        <section id="teams">
            <h2>Teams</h2>
            <div class="team-list">
                <!-- Team cards will go here -->
            </div>
        </section>

        <section id="players">
            <h2>Players</h2>
            <div class="player-list">
                <!-- Player cards will go here -->
            </div>
        </section>

        <section id="leaderboard">
            <h2>Leaderboard</h2>
            <table>
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Team Name</th>
                        <th>Points</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Leaderboard data will go here -->
                </tbody>
            </table>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Moroccan League Fantasy Football</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
